<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report an Emergency</h1>
        <form id="emergencyForm">
            <label for="emergencyType">Type of Emergency:</label>
            <select id="emergencyType" required>
                <option value="">Select an emergency type</option>
                <option value="medical">Medical Emergency</option>
                <option value="fire">Fire</option>
                <option value="accident">Accident</option>
                <option value="natural_disaster">Natural Disaster</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Location of Emergency" required>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the emergency" required></textarea>

            <button type="submit">Report Emergency</button>
        </form>
        
        <h2>Reported Emergencies</h2>
        <ul id="emergencyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
